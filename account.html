<h1>WIP Page</h1>
<div class="container">
    <div class="row">
        <div class="col m6">
            <div class="card" style="padding: 2em;">
                <header class="card-title black-text">Create an Account</header>
                <div class="row">
                    <form class="input-field col s12">
                        <input id="acctname" name="acctname" type="text" class="validate" />
                        <label for="acctname">Account Name</label>
                    </form>
                </div><div class="row">
                    <form class="input-field col s6">
                        <input id="password" name="password" type="password" class="validate" />
                        <label for="password">Password</label>
                    </form>
                    <form class="input-field col s6">
                        <input id="passwordrepeat" name="passwordrepeat" type="password" class="validate" />
                        <label for="passwordrepeat">Repeat Password</label>
                    </form>
                </div><div class="row">
                    <form class="input-field col s9">
                        <input id="email" name="email" type="email" class="validate" />
                        <label for="email">Email</label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
